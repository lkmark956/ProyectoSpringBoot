# ===================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===================================
spring.application.name=ProyectoSpringBoot

# ===================================
# BASE DE DATOS H2 (desarrollo)
# ===================================
spring.datasource.url=jdbc:h2:mem:saas_platform;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================
# HIBERNATE ENVERS - AUDITORÍA
# ===================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

# ===================================
# ENCRIPTACIÓN AES
# ===================================
# IMPORTANTE: Cambiar esta clave en producción (debe tener 16, 24 o 32 caracteres)
app.encryption.secret-key=SaaSPlatform2026!

# ===================================
# THYMELEAF - DESACTIVADO (usamos HTML estático)
# ===================================
spring.thymeleaf.check-template-location=false

# ===================================
# LOGGING
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.ProyectoSpringBoot=DEBUG
