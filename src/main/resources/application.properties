# ===================================
# CONFIGURACIÓN DE LA APLICACIÓN
# ===================================
spring.application.name=ProyectoSpringBoot

# ===================================
# CONFIGURACIÓN DE MYSQL
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/saas_platform?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# HIBERNATE ENVERS - AUDITORÍA
# ===================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

# ===================================
# ENCRIPTACIÓN AES
# ===================================
# IMPORTANTE: Cambiar esta clave en producción (debe tener 16, 24 o 32 caracteres)
app.encryption.secret-key=SaaSPlatform2026!

# ===================================
# THYMELEAF
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===================================
# INICIALIZACIÓN DE DATOS
# ===================================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:base_inicial.sql
spring.jpa.defer-datasource-initialization=true

# ===================================
# LOGGING
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.ProyectoSpringBoot=DEBUG
